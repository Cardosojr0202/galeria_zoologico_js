<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Modal - JS</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <!-- Modal -->
    <div class="modal">
        <div class="modal_content">
            <img src="" alt="" id="modal_img">
        </div>
        <span id="btn_close">&times;</span>
    </div>
    <!-- Fecha Modal -->

    <div class="container">
        <div class="row">

            <div class="card_img">
                <img src="imagens/01.jpg" alt="" class="_img">
            </div>

            <div class="card_img">
                <img src="imagens/02.jpg" alt="" class="_img">
            </div>

            <div class="card_img">
                <img src="imagens/03.jpg" alt="" class="_img">
            </div>

            <div class="card_img">
                <img src="imagens/onca.jpg" alt="" class="_img">
            </div>

            <div class="card_img">
                <img src="imagens/04.jpg" alt="" class="_img">
            </div>

            <div class="card_img">
                <img src="imagens/05.jpg" alt="" class="_img">
            </div>

            <div class="card_img">
                <img src="imagens/06.jpg" alt="" class="_img">
            </div>

            <div class="card_img">
                <img src="imagens/rig.jpg" alt="" class="_img">
            </div>

        </div><!-- Fecha row -->
    </div><!-- Fecha container -->
    
    <script src="js/galeria.js"></script>
</body>
</html>
